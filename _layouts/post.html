---
layout: default
---
<article class="post">
  <header class="post-header">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="post-desc">{{ page.description }}</p>{% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer class="post-footer">
    <a href="{{ '/blog/' | relative_url }}">â† all posts</a>
  </footer>
</article>
